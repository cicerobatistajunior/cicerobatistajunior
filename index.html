<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Interativa</title>
</head>
<body>
    <h1>Planilha Interativa</h1>

    <label for="items">Escolha um item:</label>
    <select id="items" onchange="showNextItem()">
        <option value="">Selecione...</option>
    </select>

    <p id="nextItem"></p>

    <script>
        // URL da sua planilha do Google Sheets em formato CSV
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGL1Mcky-rNQvKn9iXgD_IUdSqqtfZEa1HLhT3JcDAybj1Vw12sPhWKynoy0XmjSERSTTvFoWVlD7z/pub?output=csv';

        let rowData = {};

        function loadSheet() {
            fetch(sheetURL)
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.split('\n').map(row => row.split(','));
                    const select = document.getElementById('items');

                    // Preenche a lista suspensa com valores da primeira coluna (coluna A)
                    rows.forEach((row, index) => {
                        if (index > 0) { // Ignora o cabeçalho
                            rowData[row[0]] = row[1]; // Mapeia coluna A para coluna B
                            const option = document.createElement('option');
                            option.text = row[0];
                            option.value = row[0];
                            select.add(option);
                        }
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar a planilha:', error);
                });
        }

        function showNextItem() {
            const selectedItem = document.getElementById('items').value;
            const nextItem = rowData[selectedItem] || 'Item não encontrado';
            document.getElementById('nextItem').innerText = 'Próximo item: ' + nextItem;
        }

        window.onload = function() {
            loadSheet();
        };
    </script>
</body>
</html>
