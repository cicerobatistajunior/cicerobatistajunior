<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Suspenso com Conteúdo Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .content-box {
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 13px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            white-space: pre-wrap;
            text-align: left;
        }
        .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
        .credits {
            font-size: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SISTEMA DE PRESCRIÇÕES DA ROTINA</h1>
        <select id="medicamentoSelect">
            <option value="">Selecione...</option>
        </select>
        <div id="conteudo" class="content-box">
            Selecione uma opção para ver a prescrição.
        </div>
        <button id="copyButton" class="copy-button" style="display: none;">Copiar para a área de transferência</button>
        <div id="alertBox" class="alert">Texto copiado para a área de transferência!</div>
        <div class="credits">Autor: Cícero Batista. Direitos reservados.</div>
    </div>

    <script>
        // URL do arquivo CSV publicado no Google Sheets
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGL1Mcky-rNQvKn9iXgD_IUdSqqtfZEa1HLhT3JcDAybj1Vw12sPhWKynoy0XmjSERSTTvFoWVlD7z/pub?output=csv';

        // Função para buscar e carregar dados do CSV
        function fetchData() {
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    const database = {};
                    rows.forEach(row => {
                        const [key, ...valueParts] = row.split(',');
                        const value = valueParts.join(',').trim(); // Juntar o resto como valor
                        if (key && value) {
                            database[key.trim()] = value;
                            const option = document.createElement('option');
                            option.value = key.trim();
                            option.textContent = key.trim();
                            document.getElementById('medicamentoSelect').appendChild(option);
                        }
                    });
                    window.database = database; // Tornar acessível globalmente
                });
        }

        function atualizarConteudo() {
            const selectedValue = document.getElementById('medicamentoSelect').value;
            if (selectedValue) {
                document.getElementById('conteudo').textContent = window.database[selectedValue];
                document.getElementById('copyButton').style.display = 'block';
            } else {
                document.getElementById('conteudo').textContent = 'Selecione uma opção para ver a prescrição.';
                document.getElementById('copyButton').style.display = 'none';
            }
        }

        function copiarTexto() {
            const texto = document.getElementById('conteudo').textContent;
            const inputTemp = document.createElement('textarea');
            inputTemp.value = texto;
            document.body.appendChild(inputTemp);
            inputTemp.select();
            document.execCommand('copy');
            document.body.removeChild(inputTemp);

            document.getElementById('alertBox').style.display = 'block';
            setTimeout(() => {
                document.getElementById('alertBox').style.display = 'none';
            }, 3000);
        }

        document.getElementById('medicamentoSelect').addEventListener('change', atualizarConteudo);
        document.getElementById('copyButton').addEventListener('click', copiarTexto);

        fetchData(); // Chamar a função para buscar os dados quando a página carrega
    </script>
</body>
</html>
