<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Suspenso com Conteúdo Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 16px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 13px;
            box-sizing: border-box;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            box-sizing: border-box;
            text-align: left;
        }
        .dropdown-content div {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            font-size: 13px;
        }
        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }
        .dropdown-content div:focus {
            background-color: #ccc;
        }
        .content-box {
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 13px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            white-space: pre-wrap;
            text-align: left;
        }
        .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
        .credits {
            font-size: 10px;
            margin-top: 10px;
        }
        .selected-option {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SISTEMA DE PRESCRIÇÕES DA ROTINA</h1>
        <div class="dropdown">
            <input type="text" id="searchInput" placeholder="Digite para buscar..." onclick="mostrarOpcoes()" onkeydown="navegarLista(event)">
            <div id="dropdownContent" class="dropdown-content"></div>
        </div>
        <div id="selectedOption" class="selected-option"></div>
        <div id="conteudo" class="content-box">
            Selecione uma opção para ver a prescrição.
        </div>
        <button id="copyButton" class="copy-button" style="display: none;" onclick="copiarTexto()">Copiar para a área de transferência</button>
        <div id="alertBox" class="alert">Texto copiado para a área de transferência!</div>
        
        <!-- Créditos do autor -->
        <div class="credits">Autor: Cícero Batista. Direitos reservados.</div>
    </div>

    <script>
        // Simulação de um banco de dados com um objeto JavaScript
        const database = {
            'abscesso_nao_flutuante': `USO ORAL
1 - CEFALEXINA 500 MG COMPRIMIDO ------------------------------------- 28-40 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, 7 DIAS A 10 DIAS (OU ATÉ FLUTUAR / RESOLVER)

- CUIDADOS GERAIS
COMPRESSA MORNA --- APLICAR COMPRESSA MORNA SOBRE O ABSCESSO 6 VEZES ATÉ FLUTUAR / RESOLVER
RETORNAR PARA REAVALIAÇÃO EM 72 HORAS SE`,
            'gripe': `USO ORAL
1 - PARACETAMOL 500 MG COMPRIMIDO ------------------------------------- 10 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, 5 DIAS

- CUIDADOS GERAIS
DESCANSO --- DESCANSAR E EVITAR ESFORÇOS FÍSICOS DURANTE O PERÍODO DE RECUPERAÇÃO.`,
            'dor_de_garganta': `USO ORAL
1 - IBUPROFENO 400 MG COMPRIMIDO ------------------------------------- 20 CPS
TOMAR 1 COMPRIMIDO DE 8 – 8 H, 7 DIAS

- CUIDADOS GERAIS
ÁGUA MORNA COM SAL --- FAZER GARGAREJO COM ÁGUA MORNA E SAL 3 VEZES AO DIA.`,
            'alergia': `USO ORAL
1 - LORATADINA 10 MG COMPRIMIDO ------------------------------------- 10 CPS
TOMAR 1 COMPRIMIDO DE 24 – 24 H, 10 DIAS

- CUIDADOS GERAIS
HIDRATAÇÃO --- BEBER PELO MENOS 2 LITROS DE ÁGUA POR DIA.`,
            'dor_de_cabeca': `USO ORAL
1 - DIPIRONA 500 MG COMPRIMIDO ------------------------------------- 10 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, SE NECESSÁRIO

- CUIDADOS GERAIS
REPOUSO --- DESCANSAR EM UM LOCAL SILENCIOSO E ESCURO ATÉ MELHORA DOS SINTOMAS.`
        };

        // Referências aos elementos HTML
        const conteudoElement = document.getElementById('conteudo');
        const copyButton = document.getElementById('copyButton');
        const alertBox = document.getElementById('alertBox');
        const searchInput = document.getElementById('searchInput');
        const dropdownContent = document.getElementById('dropdownContent');
        const selectedOption = document.getElementById('selectedOption');
// Variável para armazenar o índice do item atualmente focado
let focusedIndex = -1;

// Função para mostrar as opções do dropdown
function mostrarOpcoes() {
    dropdownContent.style.display = 'block';
    filtrarOpcoes();
}

// Função para ocultar as opções do dropdown
function ocultarOpcoes() {
    dropdownContent.style.display = 'none';
}

// Função para atualizar o conteúdo com base na seleção
function atualizarConteudo(key) {
    if (key) {
        conteudoElement.textContent = database[key];
        copyButton.style.display = 'block';
        selectedOption.textContent = key.replace(/_/g, ' ');
    } else {
        conteudoElement.textContent = 'Selecione uma opção para ver a prescrição.';
        copyButton.style.display = 'none';
        selectedOption.textContent = '';
    }
    ocultarOpcoes();
}

// Função para copiar o texto para a área de transferência
function copiarTexto() {
    const texto = conteudoElement.textContent;
    navigator.clipboard.writeText(texto).then(() => {
        // Exibir a mensagem de alerta
        alertBox.style.display = 'block';
        setTimeout(() => {
            alertBox.style.display = 'none';
        }, 3000);
    }).catch(err => {
        console.error('Erro ao copiar texto: ', err);
    });
}

// Função para filtrar as opções do menu suspenso
function filtrarOpcoes() {
    const filter = searchInput.value.toLowerCase();
    dropdownContent.innerHTML = '';
    focusedIndex = -1; // Redefine o índice focado ao filtrar novamente
    for (const key in database) {
        const text = key.replace(/_/g, ' ');
        if (text.toLowerCase().includes(filter)) {
            const optionDiv = document.createElement('div');
            optionDiv.textContent = text;
            optionDiv.onclick = () => atualizarConteudo(key);
            optionDiv.addEventListener('mouseover', () => {
                // Atualiza o índice focado quando o mouse passa sobre o elemento
                focusedIndex = Array.from(dropdownContent.children).indexOf(optionDiv);
                // Remove a classe de foco dos outros itens
                Array.from(dropdownContent.children).forEach((child, index) => {
                    if (index !== focusedIndex) {
                        child.classList.remove('focused');
                    }
                });
                // Adiciona a classe de foco ao item atual
                optionDiv.classList.add('focused');
            });
            dropdownContent.appendChild(optionDiv);
        }
    }
}

// Função para navegar pela lista suspensa usando as setas do teclado
function navegarLista(event) {
    if (event.key === 'ArrowDown') {
        // Mover para baixo
        focusedIndex = Math.min(focusedIndex + 1, dropdownContent.children.length - 1);
        atualizarFoco();
        event.preventDefault(); // Evita que o cursor se mova no campo de entrada
    } else if (event.key === 'ArrowUp') {
        // Mover para cima
        focusedIndex = Math.max(focusedIndex - 1, 0);
        atualizarFoco();
        event.preventDefault(); // Evita que o cursor se mova no campo de entrada
    } else if (event.key === 'Enter' && focusedIndex !== -1) {
        // Selecionar o item quando Enter for pressionado
        const selectedOption = dropdownContent.children[focusedIndex];
        const key = selectedOption.textContent.replace(/ /g, '_');
        atualizarConteudo(key);
    }
}

// Função para atualizar o foco na lista suspensa com base no índice focado
function atualizarFoco() {
    Array.from(dropdownContent.children).forEach((child, index) => {
        if (index === focusedIndex) {
            child.classList.add('focused');
            child.focus(); // Define o foco no item atual
        } else {
            child.classList.remove('focused');
        }
    });
}

// Adiciona o evento de input ao campo de busca
searchInput.addEventListener('input', mostrarOpcoes);

// Mostra as opções ao clicar no campo de busca
searchInput.addEventListener('click', mostrarOpcoes);

// Esconde o dropdown se o usuário clicar fora dele
document.addEventListener('click', function(event) {
    if (!event.target.closest('.dropdown')) {
        ocultarOpcoes();
    }
});
</script>
</body>
</html>
