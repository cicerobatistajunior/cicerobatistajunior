<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Interativa</title>
</head>
<body>
    <h1>Planilha Interativa</h1>

    <label for="items">Escolha um item:</label>
    <select id="items" onchange="showNextItem()">
        <option value="">Selecione...</option>
    </select>

    <p id="nextItem"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script>
        // URL da sua planilha do Google Sheets
        var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGL1Mcky-rNQvKn9iXgD_IUdSqqtfZEa1HLhT3JcDAybj1Vw12sPhWKynoy0XmjSERSTTvFoWVlD7z/pubhtml';

        function init() {
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: showData,
                simpleSheet: true
            });
        }

        function showData(data, tabletop) {
            var select = document.getElementById('items');

            // Adiciona as entradas da planilha na lista suspensa
            data.forEach(function(row) {
                var option = document.createElement('option');
                option.text = row['Coluna 1']; // Coluna 1 da planilha
                option.value = row['Coluna 1']; // Coluna 1 da planilha
                select.add(option);
            });
        }

        function showNextItem() {
            var selectedItem = document.getElementById('items').value;

            // Procura na planilha o próximo item ao lado do selecionado
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: function(data, tabletop) {
                    data.forEach(function(row) {
                        if (row['Coluna 1'] === selectedItem) {
                            var nextItem = row['Coluna 2']; // Próxima coluna
                            document.getElementById('nextItem').innerText = 'Próximo item: ' + nextItem;
                        }
                    });
                },
                simpleSheet: true
            });
        }

        window.onload = function() {
            init();
        };
    </script>
</body>
</html>
