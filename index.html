<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Suspenso com Conteúdo Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center; /* Centraliza o conteúdo */
        }
        h1 {
            font-size: 16px; /* Tamanho da fonte ajustado */
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 13px; /* Tamanho da fonte ajustado para 13px */
        }
        .content-box {
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 13px; /* Tamanho da fonte ajustado para 13px */
            background-color: #f9f9f9;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Preserve quebra de linha */
            text-align: left; /* Alinhamento do texto à esquerda */
        }
        .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Centraliza o botão */
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
        .credits {
            font-size: 10px; /* Tamanho da fonte dos créditos */
            margin-top: 10px; /* Espaço superior para separar dos elementos anteriores */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SISTEMA DE PRESCRIÇÕES DA ROTINA</h1>
        <select id="medicamentoSelect">
            <option value="">Selecione...</option>
        </select>
        <div id="conteudo" class="content-box">
            Selecione uma opção para ver a prescrição.
        </div>
        <button id="copyButton" class="copy-button" style="display: none;">Copiar para a área de transferência</button>
        <div id="alertBox" class="alert">Texto copiado para a área de transferência!</div>
        
        <!-- Créditos do autor -->
        <div class="credits">Autor: Cícero Batista. Direitos reservados.</div>
    </div>

    <script>
        // URL da planilha do Google Sheets
        const spreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGL1Mcky-rNQvKn9iXgD_IUdSqqtfZEa1HLhT3JcDAybj1Vw12sPhWKynoy0XmjSERSTTvFoWVlD7z/pubhtml';

        // Referências aos elementos HTML
        const selectElement = document.getElementById('medicamentoSelect');
        const conteudoElement = document.getElementById('conteudo');
        const copyButton = document.getElementById('copyButton');
        const alertBox = document.getElementById('alertBox');

        // Função para carregar os dados da planilha
        function carregarDadosDaPlanilha() {
            fetch(spreadsheetURL)
                .then(response => response.text())
                .then(data => {
                    // Dividindo os dados da planilha em linhas
                    const linhas = data.split('\n');
                    // Removendo o cabeçalho
                    linhas.shift();
                    // Populando a lista suspensa e o banco de dados
                    linhas.forEach(linha => {
                        const [chave, valor] = linha.split('\t');
                        const option = document.createElement('option');
                        option.value = chave;
                        option.textContent = chave;
                        selectElement.appendChild(option);
                        database[chave] = valor.trim(); // Remover espaços extras
                    });
                })
                .catch(error => console.error('Erro ao carregar os dados da planilha:', error));
        }

        // Função para atualizar o conteúdo com base na seleção
        function atualizarConteudo() {
            const selectedValue = selectElement.value;
            if (selectedValue) {
                conteudoElement.textContent = database[selectedValue];
                copyButton.style.display = 'block';
            } else {
                conteudoElement.textContent = 'Selecione uma opção para ver a prescrição.';
                copyButton.style.display = 'none';
            }
        }

        // Função para copiar o texto para a área de transferência
        function copiarTexto() {
            const texto = conteudoElement.textContent;
            const inputTemp = document.createElement('textarea');
            inputTemp.value = texto;
            document.body.appendChild(inputTemp);
            inputTemp.select();
            document.execCommand('copy');
            document.body.removeChild(inputTemp);

            // Exibir a mensagem de alerta
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000); // A mensagem desaparecerá após 3 segundos
        }

        // Adiciona o evento de mudança ao menu suspenso
        selectElement.addEventListener('change', atualizarConteudo);

        // Adiciona o evento de clique ao botão de copiar
        copyButton.addEventListener('click', copiarTexto);

        // Objeto para armazenar os dados da planilha
        const database = {};

        // Carregar os dados da planilha ao carregar a página
        carregarDadosDaPlanilha();
    </script>
</body>
</html>
