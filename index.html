    <style>
        body {

        }
        .container {
            max-width: 600px;

            text-align: center;
        }
        h1 {
            font-size: 16px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 13px;
            box-sizing: border-box;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            box-sizing: border-box;
            text-align: left;
        }
        .dropdown-content div {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            font-size: 13px;
        }
        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }
        .content-box {
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 13px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            white-space: pre-wrap;
            text-align: left;
        }
        .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #808080;
            color: white;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 0 5px;
        }
        .nav-button:hover {
            background-color: #666666;
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
        .credits {
            font-size: 10px;
            margin-top: 10px;
        }
        .selected-option {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SISTEMA DE PRESCRIÇÕES DA ROTINA</h1>
        <div class="dropdown">
            <input type="text" id="searchInput" placeholder="Digite para buscar..." onclick="mostrarOpcoes()" onkeydown="navegarTeclado(event)">
            <div id="dropdownContent" class="dropdown-content"></div>
        </div>
        <div id="selectedOption" class="selected-option"></div>
        <div id="conteudo" class="content-box">
            Selecione uma opção para ver a prescrição.
        </div>
        <div>

        </div>
        <button id="copyButton" class="copy-button" style="display: none;" onclick="copiarTexto()">Copiar para a área de transferência</button>

REALIZAR 1 (UMA) INALAÇÃO DE 12/12 HORAS.
REALIZAR HIGIENIZAÇÃO BUCAL APÓS.`,
'Asma_–_spiriva_respimat_(tiotrópio)': `USO INALATÓRIO
1 - SPIRIVA RESPIMAT (TIOTRÓPIO) 2.5 MCG/PUFF FRASCO 4 ML (60 DOSES) --- 01 FRASCO
INALAR 1 JATO UMA VEZ AO DIA.`
        };

        // Referências aos elementos HTML
        const conteudoElement = document.getElementById('conteudo');
        const copyButton = document.getElementById('copyButton');
        const alertBox = document.getElementById('alertBox');
        const searchInput = document.getElementById('searchInput');
        const dropdownContent = document.getElementById('dropdownContent');
        const selectedOption = document.getElementById('selectedOption');
        const anteriorButton = document.getElementById('anteriorButton');
        const proximoButton = document.getElementById('proximoButton');

        let currentOptionIndex = -1; // Índice da opção atualmente selecionada

        // Função para mostrar as opções do dropdown
        function mostrarOpcoes() {
            dropdownContent.style.display = 'block';
            filtrarOpcoes();
        }

        // Função para ocultar as opções do dropdown
        function ocultarOpcoes() {
            dropdownContent.style.display = 'none';
        }

        // Função para atualizar o conteúdo com base na seleção
        function atualizarConteudo(key) {
            if (key) {
                conteudoElement.textContent = database[key];
                copyButton.style.display = 'block';
                selectedOption.textContent = key.replace(/_/g, ' ');
            } else {
                conteudoElement.textContent = 'Selecione uma opção para ver a prescrição.';
                copyButton.style.display = 'none';
                selectedOption.textContent = '';
            }
            ocultarOpcoes();
        }

        // Função para copiar o texto para a área de transferência
        function copiarTexto() {
            const texto = conteudoElement.textContent;
            navigator.clipboard.writeText(texto).then(() => {
                // Exibir a mensagem de alerta
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
            });
        }

        // Função para filtrar as opções do menu suspenso
        function filtrarOpcoes() {
            const filter = searchInput.value.toLowerCase();
            dropdownContent.innerHTML = '';
            let options = Object.keys(database);
            options = options.filter(option => option.toLowerCase().includes(filter));
            options.forEach((key, index) => {
                const text = key.replace(/_/g, ' ');
                const optionDiv = document.createElement('div');
                optionDiv.textContent = text;
                optionDiv.onclick = () => selecionarOpcao(index);
                dropdownContent.appendChild(optionDiv);
            });
            currentOptionIndex = -1;
        }

        // Função para selecionar uma opção
        function selecionarOpcao(index) {
            const options = Object.keys(database).filter(option => option.toLowerCase().includes(searchInput.value.toLowerCase()));
            if (index >= 0 && index < options.length) {
                const key = options[index];
                atualizarConteudo(key);
                currentOptionIndex = index;
            }
        }

        // Função para navegar para a opção anterior
        function navegarAnterior() {
            const options = Object.keys(database).filter(option => option.toLowerCase().includes(searchInput.value.toLowerCase()));
            if (options.length === 0) return;
            currentOptionIndex = (currentOptionIndex - 1 + options.length) % options.length;
            selecionarOpcao(currentOptionIndex);
        }

        // Função para navegar para a próxima opção
        function navegarProximo() {
            const options = Object.keys(database).filter(option => option.toLowerCase().includes(searchInput.value.toLowerCase()));
            if (options.length === 0) return;
            currentOptionIndex = (currentOptionIndex + 1) % options.length;
            selecionarOpcao(currentOptionIndex);
        }

        // Função para navegar pelas opções usando as setas do teclado
        function navegarTeclado(event) {
            const key = event.key;
            if (key === 'ArrowDown' || key === 'ArrowRight') {
                event.preventDefault();
                navegarProximo();
            } else if (key === 'ArrowUp' || key === 'ArrowLeft') {
                event.preventDefault();
                navegarAnterior();
            }
        }

        // Adiciona o evento de input ao campo de busca
        searchInput.addEventListener('input', mostrarOpcoes);

        // Mostra as opções ao clicar no campo de busca
        searchInput.addEventListener('click', mostrarOpcoes);

        // Esconde o dropdown se o usuário clicar fora dele
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                ocultarOpcoes();
            }
        });
    </script>
</body>
</html>
