<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Inserção de Dados</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 30px;
    padding: 20px;
    border: 1px solid #ccc;
    display: none;
  }
</style>
</head>
<body>

<form id="dataForm">
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" name="titulo" required>

  <label for="uso">Uso:</label>
  <input type="text" id="uso" name="uso" required>

  <label for="medicamentos">Medicamentos:</label>
  <textarea id="medicamentos" name="medicamentos" rows="6" required></textarea>

  <button type="submit">Gerar Código HTML</button>
</form>

<div id="result"></div>

<script>
  document.getElementById("dataForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var titulo = document.getElementById("titulo").value;
    var uso = document.getElementById("uso").value;
    var medicamentos = document.getElementById("medicamentos").value;

    var htmlCode = generateHTML(titulo, uso, medicamentos);
    document.getElementById("result").innerHTML = "<pre>" + htmlCode + "</pre>";
    document.getElementById("result").style.display = "block";
  });

  function generateHTML(titulo, uso, medicamentos) {
    var html = "<script>\n";
    html += "var database = {\n";
    html += "  \"" + generateKey(titulo) + "\": {\n";
    html += "    \"titulo\": \"" + titulo + "\",\n";
    html += "    \"uso\": \"" + uso + "\",\n";
    html += "    \"medicamentos\": [\n";

    var medsArray = medicamentos.split("\n");
    for (var i = 0; i < medsArray.length; i++) {
      var medInfo = medsArray[i].trim();
      if (medInfo) {
        html += "      " + medInfo + ",\n";
      }
    }

    html += "    ]\n";
    html += "  }\n";
    html += "};\n";
    html += "</script>";

    return html;
  }

  function generateKey(title) {
    return title.toLowerCase().replace(/\s+/g, "_").replace(/[^a-z0-9_]/g, "");
  }
</script>

</body>
</html>
