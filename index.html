<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Suspensa</title>
</head>
<body>
    <h2>Lista Suspensa</h2>
    <label for="opcoes">Escolha uma opção:</label>
    <select id="opcoes">
        <option value="">Carregando opções...</option>
    </select>

    <script>
        // Função para carregar os dados da planilha e preencher a lista suspensa
        function carregarOpcoes() {
            // URL da sua planilha do Google Sheets
            var url = "https://spreadsheets.google.com/feeds/cells/1KT3NARZegMVg66LS0u3kgvGbqGwWHdHq6r8COxVVAKw/1/public/full?alt=json";

            // Requisição para obter os dados da planilha
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    var entries = data.feed.entry;
                    var options = document.getElementById("opcoes");

                    // Limpar as opções existentes
                    options.innerHTML = "";

                    // Preencher a lista suspensa com os dados da coluna A
                    for (var i = 0; i < entries.length; i++) {
                        if (entries[i].gs$cell.col == "1") {
                            var option = document.createElement("option");
                            option.value = entries[i].gs$cell.$t;
                            option.text = entries[i].gs$cell.$t;
                            options.appendChild(option);
                        }
                    }
                }
            };
            xhr.send();
        }

        // Chamar a função para carregar as opções quando a página carregar
        window.onload = function() {
            carregarOpcoes();
        };
    </script>
</body>
</html>
