<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Information</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
.header h1 {
    font-size: 28px; /* Adjust the font size as per your preference */
}
        /* Select input styles */
        .custom-select-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

.custom-select {
    /* Remove width: 100%; */
    padding: 12px; /* Increase padding for better touch interaction */
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}

.custom-options {
    /* Optionally, set width to 100% or remove specific width constraints */
    width: 100%;
    /* Ensure other styles (padding, border, etc.) are as required */
        font-size: 14px; /* Adjust the font size as per your preference */
}

        /* Button container styles */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap; /* Ensure buttons wrap on smaller screens */
        }

        .button-container button {
            width: calc(33.33% - 10px); /* Adjust button width for better spacing */
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Add margin between buttons */
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Condition details styles */
        .condition-box {
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-line;
            overflow-wrap: break-word; /* Ensure text wraps on smaller screens */
        }

        /* Copy success message */
        #copy-success {
            color: green;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px; /* Adjust padding for smaller screens */
            }
            .custom-select-wrapper {
                width: 100%;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .button-container button {
                width: 100%; /* Full width on smaller screens */
                margin-top: 10px;
            }
        }
        #selected-condition {
    font-size: 18px; /* Adjust the font size as per your preference */
}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Medical Information</h1>
        </header>

        <div class="custom-select-wrapper">
            <input type="text" id="custom-select-input" class="custom-select" placeholder="Type to filter..." autocomplete="off">
            <select id="custom-options" class="custom-options" size="7">
                <!-- Options will be populated dynamically -->
            </select>
            <div class="button-container">
                <button class="reset-button" id="reset-button" title="Clear filter">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/clear-search.png" alt="Clear">
                    Clear Filter
                </button>
                <button class="previous-button" id="previous-button" title="Previous option">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/circled-chevron-left.png" alt="Previous">
                    Previous
                </button>
                <button class="navigation-button" id="navigation-button" title="Next option">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/circled-chevron-right.png" alt="Navigate">
                    Next
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 id="selected-condition">Please select a condition.</h2>
                <div id="condition-content" class="condition-box"></div>
                <button id="copy-button" class="btn btn-primary mt-3">Copy to Clipboard</button>
                <div id="copy-success" class="mt-3 text-success">Content copied to clipboard!</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const database = {
            'Abscesso_não-flutuante_(cefalexina_+_compressa_morna)': `USO ORAL
1 - CEFALEXINA 500 MG COMPRIMIDO ------------------------------------- 28-40 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, 7 DIAS A 10 DIAS (OU ATÉ FLUTUAR / RESOLVER) 

- CUIDADOS GERAIS
COMPRESSA MORNA --- APLICAR COMPRESSA MORNA SOBRE O ABSCESSO 6 VEZES AO DIA, ATÉ FLUTUAR / RESOLVER
RETORNAR PARA REAVALIAÇÃO EM 72 HORAS SE NÃO HOUVER MELHORA.`,
            'Abscesso_flutuante_–_cefalexina_(pós-drenagem)': `USO ORAL
1 - CEFALEXINA 500 MG COMPRIMIDO ------------------------------------- 28-40 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, 7 DIAS A 10 DIAS.

ORIENTAÇÃO: PROCURAR UBS OU EMERGÊNCIA PARA RETIRADA DE PONTOS / DRENO EM 7 DIAS.`,
            'Afta_/_estomatite_–_tipo_1_(triancinolona_acetonida_-_corticoide_genérico)': `USO TÓPICO
1 - TRIANCINOLONA ACETONIDA 1MG/G POMADA ------------------- 01 BISNAGA
APLICAR UMA PEQUENA QUANTIDADE, SEM ESFREGAR, SOBRE A LESÃO 2 A 3 VEZES AO DIA.`,
            'Afta_/_estomatite_–_tipo_2_(omcilon_orabase_-_corticoide_marca)': `USO TÓPICO
1 - OMCILON®-A ORABASE --------------------------------------------------- 01 BISNAGA
APLICAR UMA PEQUENA QUANTIDADE, SEM ESFREGAR, SOBRE A LESÃO 2 A 3 VEZES AO DIA.`,
            'Afta_/_estomatite_–_tipo_3_(lidocaína_tópica_-_anestésico)': `USO TÓPICO
1 - LIDOCAÍNA 50MG/G CREME ----------------------------------- 01 BISNAGA
ALICAR UMA PEQUENA QUANTIDADE SOBRE A LESÃO, 2 A 3 VEZES AO DIA.`,
            'Afta_/_estomatite_–_combinação_em_gotas,_crianças_>_3_anos': `USO TÓPICO
1 - BISMU-JET (NEOMICINA + BISMUTO E SÓDIO + PROCAÍNA) GOTAS —- 01 FRASCO
APLICAR 1 A 2 GOTAS, 3 A 6 VEZES AO DIA NA LESÃO.`,
            'Afta_/_estomatite_-_combinação_-_spray_$$$,_crianças_>_3_anos': `USO TÓPICO
1 - HEXOMEDINE (HEXAMIDINA + TETRACAÍNA) SPRAY -----------------—- 01 FRASCO
APLICAR 3 BORRIFADAS NA BOCA 3 A 4 VEZES AO DIA.`
        };

        const input = document.getElementById('custom-select-input');
        const optionsList = document.getElementById('custom-options');
        const selectedConditionElement = document.getElementById('selected-condition');
        const conditionContentElement = document.getElementById('condition-content');
        const copyButton = document.getElementById('copy-button');
        const copySuccess = document.getElementById('copy-success');
        const resetButton = document.getElementById('reset-button');
        const navigationButton = document.getElementById('navigation-button');
        const previousButton = document.getElementById('previous-button');

        let filteredOptions = []; // Array to hold the currently visible options

        // Function to remove accents from characters
        function removeAccents(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        // Function to populate options
        function populateOptions() {
            // Populate dropdown options
            Object.keys(database).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = key.replace(/_/g, ' '); // Replace underscores with spaces
                optionsList.appendChild(option);
            });
            updateFilteredOptions(); // Update filtered options on initial load
        }

        // Function to update filtered options
        function updateFilteredOptions() {
            filteredOptions = Array.from(optionsList.options).filter(option => option.style.display !== 'none');
        }

        // Function to update selected condition details
        function updateConditionDetails(selectedConditionKey) {
            const selectedConditionName = selectedConditionKey.replace(/_/g, ' ');
            const selectedConditionContent = database[selectedConditionKey];

            // Update UI
            selectedConditionElement.textContent = selectedConditionName;
            conditionContentElement.innerHTML = selectedConditionContent.replace(/\n/g, '<br>');
            copySuccess.style.display = 'none'; // Hide copy success message
        }

        // Function to reset filter input
        function resetFilter() {
            input.value = ''; // Clear input field
            Array.from(optionsList.options).forEach(option => {
                option.style.display = 'block'; // Show all options
            });
            optionsList.selectedIndex = -1; // Deselect any selected option
            selectedConditionElement.textContent = 'Please select a condition.'; // Reset selected condition text
            conditionContentElement.innerHTML = ''; // Clear condition details
            copySuccess.style.display = 'none'; // Hide copy success message
            updateFilteredOptions(); // Update filtered options after resetting
        }

        // Event listener for input typing to filter options
        input.addEventListener('input', function() {
            const filterValue = removeAccents(this.value.trim().toLowerCase()); // Normalize and remove accents

            // Filter options based on user input
            Array.from(optionsList.options).forEach(option => {
                const optionText = removeAccents(option.textContent.toLowerCase()); // Normalize and remove accents
                const keywords = filterValue.split(/\s+/);

                // Check if all keywords are present in option text
                const matchesKeywords = keywords.every(keyword => {
                    return optionText.includes(keyword);
                });

                if (matchesKeywords) {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            });

            // Show options list
            optionsList.size = Math.min(6, optionsList.options.length); // Adjust size to number of visible options
            updateFilteredOptions(); // Update filtered options after filtering
        });

        // Event listener for change in select option
        optionsList.addEventListener('change', function() {
            const selectedConditionKey = this.value;
            updateConditionDetails(selectedConditionKey);
        });

        // Event listener for reset button
        resetButton.addEventListener('click', function() {
            resetFilter();
        });

        // Event listener for next button
        navigationButton.addEventListener('click', function() {
            const currentIndex = filteredOptions.indexOf(optionsList.options[optionsList.selectedIndex]);
            const nextIndex = (currentIndex + 1) % filteredOptions.length;
            optionsList.selectedIndex = filteredOptions[nextIndex].index;
            updateConditionDetails(filteredOptions[nextIndex].value);
        });

        // Event listener for previous button
        previousButton.addEventListener('click', function() {
            const currentIndex = filteredOptions.indexOf(optionsList.options[optionsList.selectedIndex]);
            const previousIndex = (currentIndex - 1 + filteredOptions.length) % filteredOptions.length;
            optionsList.selectedIndex = filteredOptions[previousIndex].index;
            updateConditionDetails(filteredOptions[previousIndex].value);
        });

        // Event listener for copy button
        copyButton.addEventListener('click', function() {
            copyToClipboard();
        });

        // Function to copy content to clipboard
        function copyToClipboard() {
            const content = conditionContentElement.innerHTML.replace(/<br>/g, '\n');
            navigator.clipboard.writeText(content).then(function() {
                copySuccess.style.display = 'block'; // Show copy success message
                setTimeout(() => {
                    copySuccess.style.display = 'none';
                }, 2000); // Hide message after 2 seconds
            }, function(err) {
                console.error('Unable to copy to clipboard: ', err);
            });
        }

        // Initial population of options
        populateOptions();

        // Close the dropdown if user clicks outside
        document.addEventListener('click', function(e) {
            if (!input.contains(e.target) && !optionsList.contains(e.target)) {
                // Do nothing to maintain the scrollable list behavior
            }
        });
    </script>
</body>

</html>
