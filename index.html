<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Interativa</title>
</head>
<body>
    <h1>Planilha Interativa</h1>

    <label for="items">Escolha um item:</label>
    <select id="items">
        <option value="">Selecione...</option>
    </select>

    <p id="nextItem"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.1/tabletop.min.js"></script>
    <script>
        // URL da sua planilha do Google Sheets
        var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGL1Mcky-rNQvKn9iXgD_IUdSqqtfZEa1HLhT3JcDAybj1Vw12sPhWKynoy0XmjSERSTTvFoWVlD7z/pubhtml';

        function init() {
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: showData,
                simpleSheet: true
            });
        }

        function showData(data, tabletop) {
            console.log(data); // Adiciona log para verificar os dados carregados
            var select = document.getElementById('items');

            // Adiciona as entradas da primeira coluna (coluna A) na lista suspensa
            data.forEach(function(row) {
                var firstColumn = Object.keys(row)[0]; // Obt√©m a primeira chave da linha
                var option = document.createElement('option');
                option.text = row[firstColumn]; // Pega o valor da primeira coluna
                option.value = row[firstColumn]; // Usa o valor da primeira coluna
                select.add(option);
            });
        }

        window.onload = function() {
            init();
        };
    </script>
</body>
</html>
