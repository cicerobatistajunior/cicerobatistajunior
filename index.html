<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR - Sistema de Prescrições da Rotina</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-size: 16px; /* Tamanho base da fonte */
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
        }

        .header p {
            font-size: 20px;
            color: #888;
        }

        .header p.credits {
            font-style: italic;
            margin-top: 10px;
            color: #555;
            font-size: 15px;
        }

        /* Select input styles */
        .custom-select-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .custom-select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
        }

        .custom-options {
            font-size: 14px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            flex-wrap: nowrap;
        }

        .button-container button {
            width: calc(15% - 35px);
            height: 24px;
            background-color: #FFFFFF;
            color: 000000;
            border: none;
            padding: 0px 12px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0px;
            font-size: 10px;
        }

        .button-container button:hover {
            background-color: #DCDCDC;
        }

        /* Condition details styles */
        .condition-box {
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-line;
            overflow-wrap: break-word;
            font-size: 14px;
        }

        /* Copy success message */
        #copy-success {
            color: green;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .custom-select-wrapper {
                width: 100%;
            }

            .custom-options {
                max-height: none;
                overflow-y: visible;
            }

            .button-container {
                flex-direction: row;
                align-items: center;
                flex-wrap: nowrap;
            }

            .button-container button {
                width: calc(33.33% - 10px);
                margin-top: 0px;
                font-size: 12px;
                padding: 0px 12px;
            }

            .condition-box {
                font-size: 11px;
                padding: 8px;
            }

            #editable-textarea {
                font-size: 12px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 14px;
            }

            #copy-button,
            #transfer-button,
            #copy-editor-button,
            #clear-editor-button {
                font-size: 12px;
            }
        }

        #selected-condition {
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <p>Bem-vindo(a) à versão de teste do</p>
            <h1>Sistema de Prescrições da Rotina</h1>
            <p class="credits">Adm.: Cícero Batista</p>
        </header>
        <div class="custom-select-wrapper">
            <input type="text" id="custom-select-input" class="custom-select"
                placeholder="Digite para filtrar / pesquisar ou clique abaixo para selecionar item..." autocomplete="off">
            <select id="custom-options" class="custom-options" size="7">
                <!-- Options will be populated dynamically -->
            </select>
            <div class="button-container">
                <button class="reset-button" id="reset-button" title="Clear filter">
                    <img src="https://img.icons8.com/?size=20&id=K0PgplAMoV8p&format=png&color=000000" alt="Clear">
                </button>
                <button class="previous-button" id="previous-button" title="Previous option">
                    <img src="https://img.icons8.com/?size=20&id=kUym3nBJiKMn&format=png&color=000000"
                        alt="Previous">
                </button>
                <button class="navigation-button" id="navigation-button" title="Next option">
                    <img src="https://img.icons8.com/?size=20&id=zFM1g5BQ0QvY&format=png&color=000000"
                        alt="Navigate">
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 id="selected-condition">Selecione uma prescrição acima.</h2>
                <div id="condition-content" class="condition-box"></div>
                <button id="copy-button" class="btn btn-primary mt-3">Copiar texto (Ctrl+C)</button>
                <button id="transfer-button" class="btn btn-success mt-3 ml-2">Transferir ao editor</button>
                <div id="copy-success" class="mt-3 text-success">Texto copiado para a área de transferência!</div>
            </div>
        </div>

        <!-- New textarea for editing -->
        <textarea id="editable-textarea" class="form-control mt-3" rows="10" placeholder="Editar texto..."></textarea>

        <!-- Button to copy editor content to clipboard -->
        <button id="copy-editor-button" class="btn btn-primary mt-3 ml-2">Copiar (Ctrl+C) texto do editor</button>

        <!-- Clear editor button -->
        <button id="clear-editor-button" class="btn btn-danger mt-3 ml-2">Apagar texto do editor</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
// Dados da base de dados simulada
const database = {
            'Abscesso_não-flutuante_(cefalexina_+_compressa_morna)': `USO ORAL
1 - CEFALEXINA 500 MG COMPRIMIDO ------------------------------------- 28-40 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, 7 DIAS A 10 DIAS (OU ATÉ FLUTUAR / RESOLVER) 

- CUIDADOS GERAIS
COMPRESSA MORNA --- APLICAR COMPRESSA MORNA SOBRE O ABSCESSO 6 VEZES AO DIA, ATÉ FLUTUAR / RESOLVER
RETORNAR PARA REAVALIAÇÃO EM 72 HORAS SE NÃO HOUVER MELHORA.`,
            'Abscesso_flutuante_–_cefalexina_(pós-drenagem)': `USO ORAL
1 - CEFALEXINA 500 MG COMPRIMIDO ------------------------------------- 28-40 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, 7 DIAS A 10 DIAS.

ORIENTAÇÃO: PROCURAR UBS OU EMERGÊNCIA PARA RETIRADA DE PONTOS / DRENO EM 7 DIAS.`,
            'Afta_/_estomatite_–_tipo_1_(triancinolona_acetonida_-_corticoide_genérico)': `USO TÓPICO
1 - TRIANCINOLONA ACETONIDA 1MG/G POMADA ------------------- 01 BISNAGA
APLICAR UMA PEQUENA QUANTIDADE, SEM ESFREGAR, SOBRE A LESÃO 2 A 3 VEZES AO DIA.`,
            'Afta_/_estomatite_–_tipo_2_(omcilon_orabase_-_corticoide_marca)': `USO TÓPICO
1 - OMCILON®-A ORABASE --------------------------------------------------- 01 BISNAGA
APLICAR UMA PEQUENA QUANTIDADE, SEM ESFREGAR, SOBRE A LESÃO 2 A                 3 VEZES AO DIA.`,
            'Afta_/_estomatite_–_tipo_3_(lidocaína_tópica_-_anestésico)': `USO TÓPICO
1 - LIDOCAÍNA 50MG/G CREME ----------------------------------- 01 BISNAGA
ALICAR UMA PEQUENA QUANTIDADE SOBRE A LESÃO, 2 A 3 VEZES AO DIA.`,
            'Afta_/_estomatite_–_combinação_em_gotas,_crianças_>_3_anos': `USO TÓPICO
1 - BISMU-JET (NEOMICINA + BISMUTO E SÓDIO + PROCAÍNA) GOTAS —- 01 FRASCO
APLICAR 1 A 2 GOTAS, 3 A 6 VEZES AO DIA NA LESÃO.`,
            'Afta_/_estomatite_-_combinação_-_spray_$$$,_crianças_>_3_anos': `USO TÓPICO
1 - HEXOMEDINE (HEXAMIDINA + TETRACAÍNA) SPRAY -----------------—- 01 FRASCO
APLICAR 3 BORRIFADAS NA BOCA 3 A 4 VEZES AO DIA.`
};

// Função para popular as opções no select
function populateOptions() {
    const select = document.getElementById('custom-options');

    // Limpar opções existentes
    select.innerHTML = '';

    // Adicionar novas opções baseadas nos dados da base de dados
    Object.keys(database).forEach(key => {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = key;
        select.appendChild(option);
    });
}

// Função para atualizar o conteúdo da condição selecionada
function updateSelectedCondition(selectedKey) {
    const conditionContent = document.getElementById('condition-content');
    const selectedOption = database[selectedKey] || '';

    // Atualizar conteúdo da condição selecionada
    conditionContent.textContent = selectedOption;
}

// Função para filtrar opções no select
function filterOptions(filterText) {
    const select = document.getElementById('custom-options');
    const options = select.getElementsByTagName('option');

    for (let i = 0; i < options.length; i++) {
        const option = options[i];
        const optionText = option.textContent || option.innerText;

        // Mostrar ou ocultar opções baseadas no filtro
        if (optionText.toLowerCase().includes(filterText.toLowerCase())) {
            option.style.display = '';
        } else {
            option.style.display = 'none';
        }
    }
}

// Event listener para mudanças no filtro de texto
document.getElementById('custom-select-input').addEventListener('input', function(event) {
    const filterText = event.target.value.trim();
    filterOptions(filterText);
});

// Event listener para mudanças na seleção do select
document.getElementById('custom-options').addEventListener('change', function(event) {
    const selectedKey = event.target.value;
    updateSelectedCondition(selectedKey);
});

// Event listener para o botão de limpar filtro
document.getElementById('reset-button').addEventListener('click', function() {
    document.getElementById('custom-select-input').value = '';
    filterOptions('');
});

// Função para inicializar a aplicação
function initializeApp() {
    populateOptions();
}

// Inicializar a aplicação quando o documento estiver pronto
document.addEventListener('DOMContentLoaded', initializeApp);
</script>
</body>
</html>
