<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Suspenso com Conteúdo Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 16px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .content-box {
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 13px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            white-space: pre-wrap;
            text-align: left;
        }
        .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
        .credits {
            font-size: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SISTEMA DE PRESCRIÇÕES DA ROTINA</h1>
        <input type="text" id="searchInput" placeholder="Digite para buscar...">
        <select id="medicamentoSelect">
            <option value="">Selecione...</option>
            <option value="abscesso_nao_flutuante">ABSCESSO NÃO-FLUTUANTE (CEFALEXINA + COMPRESSA MORNA)</option>
            <option value="gripe">GRIPE (PARACETAMOL + DESCANSO)</option>
            <option value="dor_de_garganta">DOR DE GARGANTA (IBUPROFENO + ÁGUA MORNA COM SAL)</option>
            <option value="alergia">ALERGIA (LORATADINA + HIDRATAÇÃO)</option>
            <option value="dor_de_cabeca">DOR DE CABEÇA (DIPIRONA + REPOUSO)</option>
        </select>
        <div id="conteudo" class="content-box">
            Selecione uma opção para ver a prescrição.
        </div>
        <button id="copyButton" class="copy-button" style="display: none;">Copiar para a área de transferência</button>
        <div id="alertBox" class="alert">Texto copiado para a área de transferência!</div>
        
        <!-- Créditos do autor -->
        <div class="credits">Autor: Cícero Batista. Direitos reservados.</div>
    </div>

    <script>
        // Simulação de um banco de dados com um objeto JavaScript
        const database = {
            'abscesso_nao_flutuante': `USO ORAL
1 - CEFALEXINA 500 MG COMPRIMIDO ------------------------------------- 28-40 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, 7 DIAS A 10 DIAS (OU ATÉ FLUTUAR / RESOLVER)

- CUIDADOS GERAIS
COMPRESSA MORNA --- APLICAR COMPRESSA MORNA SOBRE O ABSCESSO 6 VEZES ATÉ FLUTUAR / RESOLVER
RETORNAR PARA REAVALIAÇÃO EM 72 HORAS SE NÃO HOUVER MELHORA.`,
            'gripe': `USO ORAL
1 - PARACETAMOL 500 MG COMPRIMIDO ------------------------------------- 10 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, 5 DIAS

- CUIDADOS GERAIS
DESCANSO --- DESCANSAR E EVITAR ESFORÇOS FÍSICOS DURANTE O PERÍODO DE RECUPERAÇÃO.`,
            'dor_de_garganta': `USO ORAL
1 - IBUPROFENO 400 MG COMPRIMIDO ------------------------------------- 20 CPS
TOMAR 1 COMPRIMIDO DE 8 – 8 H, 7 DIAS

- CUIDADOS GERAIS
ÁGUA MORNA COM SAL --- FAZER GARGAREJO COM ÁGUA MORNA E SAL 3 VEZES AO DIA.`,
            'alergia': `USO ORAL
1 - LORATADINA 10 MG COMPRIMIDO ------------------------------------- 10 CPS
TOMAR 1 COMPRIMIDO DE 24 – 24 H, 10 DIAS

- CUIDADOS GERAIS
HIDRATAÇÃO --- BEBER PELO MENOS 2 LITROS DE ÁGUA POR DIA.`,
            'dor_de_cabeca': `USO ORAL
1 - DIPIRONA 500 MG COMPRIMIDO ------------------------------------- 10 CPS
TOMAR 1 COMPRIMIDO DE 6 – 6 H, SE NECESSÁRIO

- CUIDADOS GERAIS
REPOUSO --- DESCANSAR EM UM LOCAL SILENCIOSO E ESCURO ATÉ MELHORA DOS SINTOMAS.`
        };

        // Referências aos elementos HTML
        const selectElement = document.getElementById('medicamentoSelect');
        const conteudoElement = document.getElementById('conteudo');
        const copyButton = document.getElementById('copyButton');
        const alertBox = document.getElementById('alertBox');
        const searchInput = document.getElementById('searchInput');

        // Função para atualizar o conteúdo com base na seleção
        function atualizarConteudo() {
            const selectedValue = selectElement.value;
            if (selectedValue) {
                conteudoElement.textContent = database[selectedValue];
                copyButton.style.display = 'block';
            } else {
                conteudoElement.textContent = 'Selecione uma opção para ver a prescrição.';
                copyButton.style.display = 'none';
            }
        }

        // Função para copiar o texto para a área de transferência
        function copiarTexto() {
            const texto = conteudoElement.textContent;
            const inputTemp = document.createElement('textarea');
            inputTemp.value = texto;
            document.body.appendChild(inputTemp);
            inputTemp.select();
            document.execCommand('copy');
            document.body.removeChild(inputTemp);

            // Exibir a mensagem de alerta
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        // Função para filtrar as opções do menu suspenso
        function filtrarOpcoes() {
            const filter = searchInput.value.toLowerCase();
            const options = selectElement.options;
            for (let i = 0; i < options.length; i++) {
                const option = options[i];
                const text = option.text.toLowerCase();
                option.style.display = text.includes(filter) ? '' : 'none';
            }
        }

        // Adiciona o evento de mudança ao menu suspenso
        selectElement.addEventListener('change', atualizarConteudo);

        // Adiciona o evento de clique ao botão de copiar
        copyButton.addEventListener('click', copiarTexto);

        // Adiciona o evento de input ao campo de busca
        searchInput.addEventListener('input', filtrarOpcoes);
    </script>
</body>
</html>
