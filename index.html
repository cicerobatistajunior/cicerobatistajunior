        // Referências aos elementos HTML
        const conteudoElement = document.getElementById('conteudo');
        const copyButton = document.getElementById('copyButton');
        const alertBox = document.getElementById('alertBox');
        const searchInput = document.getElementById('searchInput');
        const dropdownContent = document.getElementById('dropdownContent');
        const selectedOption = document.getElementById('selectedOption');

        // Função para mostrar as opções do dropdown
        function mostrarOpcoes() {
            dropdownContent.style.display = 'block';
            filtrarOpcoes();
        }

        // Função para ocultar as opções do dropdown
        function ocultarOpcoes() {
            dropdownContent.style.display = 'none';
        }

        // Função para atualizar o conteúdo com base na seleção
        function atualizarConteudo(key) {
            if (key) {
                conteudoElement.textContent = database[key];
                copyButton.style.display = 'block';
                selectedOption.textContent = key.replace(/_/g, ' ');
            } else {
                conteudoElement.textContent = 'Selecione uma opção para ver a prescrição.';
                copyButton.style.display = 'none';
                selectedOption.textContent = '';
            }
            ocultarOpcoes();
        }

        // Função para copiar o texto para a área de transferência
        function copiarTexto() {
            const texto = conteudoElement.textContent;
            navigator.clipboard.writeText(texto).then(() => {
                // Exibir a mensagem de alerta
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
            });
        }

        // Função para filtrar as opções do menu suspenso
        function filtrarOpcoes() {
            const filter = searchInput.value.toLowerCase();
            dropdownContent.innerHTML = '';
            for (const key in database) {
                const text = key.replace(/_/g, ' ');
                if (text.toLowerCase().includes(filter)) {
                    const optionDiv = document.createElement('div');
                    optionDiv.textContent = text;
                    optionDiv.onclick = () => atualizarConteudo(key);
                    dropdownContent.appendChild(optionDiv);
                }
            }
        }

        // Adiciona o evento de input ao campo de busca
        searchInput.addEventListener('input', mostrarOpcoes);

        // Mostra as opções ao clicar no campo de busca
        searchInput.addEventListener('click', mostrarOpcoes);

        // Esconde o dropdown se o usuário clicar fora dele
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                ocultarOpcoes();
            }
        });
